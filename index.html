<!DOCTYPE html>
<html>

<head>
  <title>Frosted Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Kiwi+Maru:wght@300;400;500&family=Poppins:ital,wght@0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link href="src/styles.css" rel="stylesheet" type="text/css">
  </link>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/6f1ad4aa65.js" crossorigin="anonymous"></script>
  <script src="src/script.js">
  </script>
</head>

<body>
  <header>This Weeks Forecast</header>
  <div class="container">
    <div class="card" style="width: 40rem">
      <div class="card-body">
        <div class="row">
          <div class="col">

            <form id="search-form">
              <input type="text" placeholder="Enter City Here" autofocus="on" autocomplete="off" id="search-text-input" />
            
              <button type="search" class="btn btn-info">Search</button>
            
            
            
            </form>
          </div>
          <div class="col">
            <input type="submit" value="My Area" class="btn btn-outline-info">
          </div>
          <h2 class="card-subtitle mb-2" id="time">*</h2>
          <div><span class="current-temp" id="current-temp">42 </span> <span class="units"> &deg;F</span>
          </div>

          <h1><span class="city" id="selector-city">Waterford</span></h1>
        </div>
        
        <div style="clear:both">
          <h3 id="description">Currently: Clear </h3><ul>
            <li>Feels like: <span id="feels_like">&degF</span></li>
            <li>Humidity: <span id="humidity">67</span>%</li>
            <li>Wind: <span id="wind">12</span> km/h</li>
            <li>Pressure: <span id="pressure">*</span></li>
          </ul>
        </div>
        <div class="col">
          
      </div>

      <div class="row"></div>
      <div class="weather-forecast row" id="forecast">
        <div class="col">
          <div class="weather-forecast-date">SUN</div>
          <i class="fa-solid fa-snowflake"></i>
          <div class="temp">
            <span class="max-temp"></span>
            <span class="min-temp"></span>
          </div>
          <div class="col">
            <div class="weather-forecast-date">MON</div>
            <i class="fa-solid fa-wind"></i>
            <div class="temp">
              <span class="max-temp"></span>
              <span class="min-temp"></span>
              <div class="col">
                <div class="weather-forecast-date">TUE</div>
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <div class="temp">
                  <span class="max-temp"></span>
                  <span class="min-temp"></span>
                  <div class="col">
                    <div class="weather-forecast-date">WED</div>
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                    <div class="temp">
                      <span class="max-temp"></span>
                      <span class="min-temp"></span>
                      <div class="col">
                        <div class="weather-forecast-date">THUR</div>
                        <i class="fa-solid fa-snowflake"></i>
                        <div class="temp">
                          <span class="max-temp"></span>
                          <span class="min-temp"></span>
                          <div class="col">
                            <div class="weather-forecast-date">FRI</div>
                            <i class="fa-solid fa-cloud"></i>
                            <div class="temp">
                              <span class="max-temp"></span>
                              <span class="min-temp"></span>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>




</body>
<footer><small>This project was developed by: Cute_Bologna</small></footer>

</html>
